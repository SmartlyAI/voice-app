<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire Utilisateur</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Josefin Sans", sans-serif;
      font-optical-sizing: auto;
    }
    /* Style pour rendre le bouton radio plus visible lorsqu'il est sélectionné */
    input[type="radio"]:checked + label {
        border-color: #3B82F6; /* blue-500 */
        background-color: #EFF6FF; /* blue-50 */
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Informations utilisateur</h2>
    <form method="POST" class="space-y-4">
      <div>
        <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
        <input type="text" id="nom" name="nom" required class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="prenom" class="block text-sm font-medium text-gray-700">Prénom</label>
        <input type="text" id="prenom" name="prenom" required class="mt-1 block w-full border border-gray-300 rounded-lg p-2">
      </div>
      <div>
        <label for="age" class="block text-sm font-medium text-gray-700">Âge</label>
        <input type="number" id="age" name="age" required min="12" max="80" 
               class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Ex: 25">
      </div>
      <div>
        <label for="genre" class="block text-sm font-medium text-gray-700">Genre</label>
        <select id="genre" name="genre" required class="mt-1 block w-full border border-gray-300 rounded-lg p-2">
          <option value="homme">Homme</option>
          <option value="femme">Femme</option>
        </select>
      </div>

      <!-- NOUVEAU: Choix de la langue obligatoire -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Langue à enregistrer</label>
        <div class="mt-2 grid grid-cols-2 gap-4">
            <div>
                <input type="radio" id="lang-tmz" name="langue" value="tmz" class="hidden" required>
                <label for="lang-tmz" class="block cursor-pointer border border-gray-300 rounded-lg p-4 text-center hover:border-blue-500 transition">
                    Tamazight
                </label>
            </div>
            <div>
                <input type="radio" id="lang-darija" name="langue" value="darija" class="hidden" required>
                <label for="lang-darija" class="block cursor-pointer border border-gray-300 rounded-lg p-4 text-center hover:border-blue-500 transition">
                    Darija
                </label>
            </div>
        </div>
      </div>

      <div class="pt-4">
        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition">Commencer</button>
      </div>
    </form>
  </div>
</body>
</html>
